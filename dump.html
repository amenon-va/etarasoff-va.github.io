<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="text-dump-here"></div>
        <script>
            var txt = '';

            txt += "<p>screen.width: " + screen.width + "</p>";
            txt += "<p>screen.height: " + screen.height + "</p>";
    
            var navKeys = ['appName', 'platform', 'cookieEnabled', 'appCodeName', 'appVersion', 'language', 'systemLanguage', 'userLanguage', 'oscpu', 'cpuClass', 'productSub', 'userAgent'];
            for (key in navigator) {
                if ((navKeys.indexOf(key) > -1)) {
                    txt += '<p>' + key + ': ' + navigator[key] + '</p>';
                }
            }
    
            if (navigator['plugins']) {
                for (var plugin in navigator['plugins']) {
                    if ((navigator['plugins'][plugin]) && (typeof navigator['plugins'][plugin] == 'object')) {
                        txt += "<p>plugin name: " + navigator['plugins'][plugin]['name'] + "</p>";
                        txt += '<p>plugin version:' + navigator['plugins'][plugin]['version'] + "</p>";
                    }
                }
            }
    
            if (navigator['mimeTypes']) {
                for (var mimeType in navigator['mimeTypes']) {
                    if ((navigator['mimeTypes'][mimeType]) && (typeof navigator['mimeTypes'][mimeType] == 'object')) {
                        txt += "<p>mimeType description: " + navigator['mimeTypes'][mimeType]['description'] + "</p>";
                        txt += '<p>mimeType type:' + navigator['mimeTypes'][mimeType]['type'] + "</p>";
                    }
                }
            }
    
            document.getElementById("text-dump-here").innerHTML = txt;
        </script>
    </body>
</html>
